apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: orders-db-secret
  namespace: retail
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: orders-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: orders-db-secret
        property: username
    - secretKey: password
      remoteRef:
        key: orders-db-secret
        property: password
    - secretKey: host
      remoteRef:
        key: orders-db-secret
        property: host
    - secretKey: dbname
      remoteRef:
        key: orders-db-secret
        property: dbname
