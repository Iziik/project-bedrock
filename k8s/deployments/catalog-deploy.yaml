apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: retail
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: public.ecr.aws/aws-containers/retail-store-sample-catalog:latest
          env:
            - name: MYSQL_HOST
              value: "mysql.infra.svc.cluster.local"
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              value: "catalogdb"
            - name: MYSQL_USER
              value: "root"
            - name: MYSQL_PASSWORD
              value: "rootpassword"
          ports:
            - containerPort: 8080

